capabilities:
  - inventory
  - storage
  - rpc
  - event-bus
process:
  - name: suggestion
    # correlation свойство типа String которое должно быть у каждого события
    # используется чтобы направлять события к конкретному инстансу процесса
    correlation: receiptId
    events:
      - evo.receipt.opened
      - evo.receipt.productAdded
      - evo.receipt.productRemoved
      - app.suggestion.used
      - evo.receipt.closed
    behavior: suggestion-process.js
flow:
  - name: suggestion
    moment: evo.receipt.items.fix
    point: before
    behavior: before-receipt-fixed.js
view:
  - name: suggestions
    dir: suggestion-list # базовая директория
    source: view.html
    scripts: # список скриптов которые должны быть подключены
      - suggestion-list-view.js
    styles: # список стилей которые должны быть подключены
      - *.css # может подключить все файлы
