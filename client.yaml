capabilities:
  - inventory
  - storage
  - rpc
process:
  - name: suggestion
    # correlation свойство типа String которое должно быть у каждого события
    # используется чтобы направлять события к конкретному инстансу процесса
    correlation: receiptId
    events:
      - evo.receipt.opened
      - evo.receipt.productAdded
      - evo.receipt.productRemoved
      - app.suggestion.used
      - evo.receipt.closed
    behavior: suggestion-process.js
flow:
  - name: suggestion
    moment: evo.receipt.item.fix
    point: before
    behavior: beforeReceiptFixed.js
view:
  - name: suggestions
    source: suggestionListView.html
